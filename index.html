<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather Bee</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Weather Bee</h1>
      <br>
      <img src="bee.png" alt="black bee icon" width="80px">
    </div>
    <div class= "container">

      <form id="form">
        <div class="form-group">
          <h3>Enter a Location:</h3>
          <input type="text" name="location" id="location" class="form-control" required>
        </div>
        <button type="submit"class="btn pull-right activeBtn">Get Weather Report</button>
      </form>
      <div id="weatherReport">
        <h2>Location: <span id="locationName"></span></h2>
        <h4>Temperature: <span id="temperature"></span></h4>
        <button type="button" class="btn btn-sm" id= "celcius">Celcius</button>
        <button type="button" class="btn btn-sm activeBtn" id= "fahrenheit">Fahrenheit</button>
        <button type="button" class="btn btn-sm" id= "kalvin">Kalvin</button>
        <h4>Humidity: <span id="humidity"></span></h4>
        <h4>Wind: <span id="windSpeed"></span>, <span id="windDirection"></span></h4>
        <h4>Clouds: <span id="clouds"></span></span></h4>
        <h4>Atmospheric Pressure: <span id="pressure"></span></h4>
      </div>
    </div>
  </body>
</html>
